<div class="container">
    <div class=" wrapper row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body" style="background-color: #f5f5dc;">
                    <div class="{{alertClass}}" role="alert">{{message}}</div>
                    <h2 class="text-center mb-4">Create an Account</h2>
                    <form [formGroup]="registerForm" (submit)="onRegisterHandler()">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-pill py-2"
                                placeholder="First Name" formControlName="firstName"
                                [class.is-invalid]="firstName?.invalid && firstName?.touched">
                            <div *ngIf="firstName?.errors && firstName?.touched">
                                <small class="text-danger">First name is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-pill py-2"
                                placeholder="Last Name" formControlName="lastName"
                                [class.is-invalid]="lastName?.invalid && lastName?.touched">
                            <div *ngIf="lastName?.errors && lastName?.touched">
                                <small class="text-danger">Last name is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-pill py-2"
                                placeholder="Username" formControlName="username"
                                [class.is-invalid]="username?.invalid && username?.touched">
                            <div *ngIf="username?.errors && username?.touched">
                                <small class="text-danger">Username is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control rounded-pill py-2"
                                placeholder="Phone Number" formControlName="phoneNumber"
                                [class.is-invalid]="phoneNumber?.invalid && phoneNumber?.touched">
                            <div *ngIf="phoneNumber?.errors && phoneNumber?.touched">
                                <small class="text-danger" *ngIf="phoneNumber?.errors?.['required']">Phone number is required</small>
                                <small class="text-danger" *ngIf="phoneNumber?.errors?.['minlength']">Invalid phone number</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control rounded-pill py-2"
                                placeholder="Email Address" formControlName="email"
                                [class.is-invalid]="email?.invalid && email?.touched">
                            <div *ngIf="email?.errors && email?.touched">
                                <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                                <small class="text-danger" *ngIf="email?.errors?.['email']">Invalid email</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control rounded-pill py-2"
                                placeholder="Password" formControlName="password"
                                [class.is-invalid]="password?.invalid && password?.touched">
                            <div *ngIf="password?.errors && password?.touched">
                                <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                                <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block rounded-pill mt-4"
                            [disabled]="registerForm.invalid">
                            Sign Up
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-transparent border-0 text-center" style="background-color: #001f3f; ">
                    <p>Already have an account? <a href="http://localhost:4200/login">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
