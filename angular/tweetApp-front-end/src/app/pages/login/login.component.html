<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper bg-dark text-white">
                <div class="{{alertClass}}" role="alert">{{message}}</div>
                <h2>Login</h2>
                <hr>
                <form [formGroup]="loginForm" (submit)="onLoginHandler()">
                    <div class="form-group">
                        <label>Username</label>
                        <input 
                            type="text" 
                            formControlName="username" 
                            class="form-control" 
                            placeholder="Enter Username"
                            [class.is-invalid]="username?.invalid && username?.touched">
                            <div *ngIf="username?.errors && username?.touched">
                                <small class="text-danger">username is required</small>
                            </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input 
                            type="password" 
                            formControlName="password" 
                            class="form-control" 
                            placeholder="Enter Password"
                            [class.is-invalid]="password?.invalid && password?.touched">
                            <div *ngIf="password?.errors && password?.touched">
                                <small class="text-danger" *ngIf="password?.errors?.['required']">password is required</small>
                                <small class="text-danger" *ngIf="password?.errors?.['minlength']">password must be 6 characters long</small>
                            </div>
        
                    </div>

                    <input type="submit"
                           value="login"
                           class="btn btn-primary btn-block"
                           [disabled] ="loginForm.invalid">
                </form>
                <br>
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="http://localhost:4200/setpassword">Forgot password?</a></p>
                <p class="text-center">New User? <a href="http://localhost:4200/register">Click Here</a></p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
